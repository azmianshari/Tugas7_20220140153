<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center">
          <h1 class="mt-3">Man City</h1>
        </div>
      </div>
    </div>
    <div class="container py-4">
        <div class="p-5 mb-4 bg-info rounded-3">
            <div class="container-fluid py-5">
                <div class="row">
                    <div class="col-md-4">
                        <img src="B.jpg" class="img-fluid" alt="Image">
                    </div>
                    <div class="col-md-8">
                        <h1 class="display-5 fw-bold">Bernardo Silva</h1>
                        <p class="fs-4">
                            Bernardo Mota Veiga de Carvalho e Silva is a professional footballer from Portugal
                            who plays for the English team Manchester City and the Portuguese national team as a midfielder.
                        </p>
                        <button class="btn btn-primary btn-lg">More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-secondary text-light">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="text-center py-3">
                        <h3></h3>
                        <img src="E.png" alt="Etihad Airways Logo" style="width: 200px;">
                    </div>
                </div>
                <div class="col-6">
                    <div class="text-center py-3">
                        <h3></h3>
                        <img src="P.png" alt="Puma Logo" style="width: 200px;">
                    </div>
                </div>
                <div class="col-12">
                    <div class="text-center py-3">
                        <img src="Premiere.png" alt="Premiere League Logo" style="width: 100px;">
                    </div>
                </div>
                <div class="col-12">
                    <div class="text-center py-3">
                        <p>Copyright &copy; 2024</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
